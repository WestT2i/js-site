<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Task List</title>
</head>

<body>
    <div id="products"></div>

    <div class="popup-bg">
        <form class="popup-panel">
            <div class="popup-panel-header">Добавление товара</div>
            <button type="button" class="popup-close-button">×</button>
            <input type="text" class="popup-product-name" placeholder="Название товара">
            <input type="number" class="popup-product-price" placeholder="Цена товара">
            <button type="button" class="popup-product-add-button">Добавить</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
